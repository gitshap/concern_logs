<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Concern</title>
  </head>
  <body>
    <div hx-target="this" hx-swap="outerHTML">

        <form method="POST">
            {% csrf_token %}
            {{ form }}

            {% if concerns %}
                <button type="submit" hx-post="{% url 'update-concern' concerns.id %}">
                    Submit
                </button>
                <button hx-get="{% url 'concern-detail' concerns.id %}">
                    Cancel
                </button>
            {% else %}
                <button hx-post=".">
                    Submit
                </button>
            {% endif %}
            
        </form>
    
    </div>
  </body>
</html>
